log4j.rootLogger=DEBUG, CONSOLE, FILE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=/data/log/gsk-logic-web-server.log
#log4j.appender.FILE.File=/data/log/cdeer-im-project.log
#log4j.appender.FILE.File=/data/log/cdeer-im-9988.log
#log4j.appender.FILE.File=/data/log/cdeer-im-9998.log
log4j.appender.FILE.MaxFileSize=4000KB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n

log4j.logger.org.springframework=ERROR
log4j.logger.io.netty=INFO
log4j.logger.io.netty.channel.DefaultChannelId=ERROR